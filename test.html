<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Dette er ene test for å se sm script fungerer</h2>
	<p id="fontid">Hei dette er en test</p>
	

	

	<button type="button" onclick="fontFunction23()">Større</button>
	<button type="button" onclick="fontFunctionReset()">Reset</button>



	<script>
		function fontFunction23(){
			document.getElementById("fontid").style.fontSize="23px"
		}
		function fontFunctionReset(){
			document.getElementById("fontid").style.fontSize="15px"
		}
	</script>

</body>
</html>
